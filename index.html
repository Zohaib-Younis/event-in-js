<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inline event handling -->
    <button onclick="console.log('button is clicked!')">Click me!</button>
    <button ondblclick="console.log('button was clicked 2 times')">Click me </button>
    <div onmouseover="console.log('you are inside div')">This is a box</div>
    <!--JS button-->
    <button id="btn1">btn1</button>
    <div id="contentBox">This box handled in javascript</div>
    
    <!--Event Object-->
    <button id="mybutton">Event object button</button>
    <script src="/script.js"></script>
    <script src="/event_object.js"></script>
</body>
</html>
